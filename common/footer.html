<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>common-footer</title>
    <link rel="stylesheet" href="./css/footer.css"/>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
</head>
<body class="fixed-bottom">
    <div class="container">
        <ul class="d-flex list-unstyled justify-content-around">
            <li>
                <img src="img/footer/icon1.png" alt="icon1"/>
                <p class="text-muted small text-center">品质保障</p>
            </li>
            <li>
                <img src="img/footer/icon2.png" alt="icon2"/>
                <p class="text-muted small text-center">私人定制</p>
            </li>
            <li>
                <img src="img/footer/icon3.png" alt="icon3"/>
                <p class="text-muted small text-center">学员特供</p>
            </li>
            <li>
                <img src="img/footer/icon4.png" alt="icon4"/>
                <p class="text-muted small text-center">专属特权</p>
            </li>
        </ul>
        <!-- 下部, 白色背景, 左中右结构-->

    </div>
    <footer class="bg-white p-5">
        <div class="container">
            <div class="row">
                <!-- LOGO以及字体图片 -->
                <div class="col-lg-4 col-md-12">
                    <p><img src="img/logo.png" alt="logo"/></p>
                    <p><img src="img/footer/footerFont.png" alt="文字描述"/></p>
                </div>
                <!-- 中, 三个ul -->
                <div class="col-lg-5 col-md-12 pr-5">
                    <div class="row text-center">
                        <div class="col-4 font-small ">
                            <h6 class="mb-2">买家帮助</h6>
                            <ul class="list-unstyled">
                                <li class="text-muted mb-2">新手指南</li>
                                <li class="text-muted mb-2">服务保障</li>
                                <li class="text-muted mb-2">常见问题</li>
                            </ul>
                        </div>
                        <div class="col-4 font-small">
                            <h6 class="mb-2">商家帮助</h6>
                            <ul class="list-unstyled">
                                <li class="text-muted mb-2">商家入驻</li>
                                <li class="text-muted mb-2">商家后台</li>
                            </ul>
                        </div>
                        <div class="col-4 font-small">
                            <h6 class="mb-2">关于我们</h6>
                            <ul class="list-unstyled">
                                <li class="text-muted mb-2">关于CONFIG</li>
                                <li class="text-muted mb-2">联系我们</li>
                                <li>
                                    <span><img src="img/footer/wechat.png" alt="微信"/></span>
                                    <span><img src="img/footer/sinablog.png" alt="新浪微博"/></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 右侧客户端 -->
                <div class="col-lg-3 col-md-12">
                    <div class="row text-center p-0"  id="clientApp">
                        <div class="col-7">
                            <p class="mb-1 small">学习商城客户端</p>
                            <p class="mb-1"><img src="img/footer/ios.png" alt="iOS客户端"/></p>
                            <p class="m-0"><img src="img/footer/android.png" alt="Android客户端"/></p>
                        </div>
                        <div class="col-5 p-0">
                            <img src="img/footer/erweima.png" alt="二维码"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <p class="col-12 text-center font-small">&copy;2018&nbsp;CONFIG科技有限公司 版权所有 京ICP备XXXXXXXXXXX</p>
            </div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
